  <body id="top" class="dark_theme">

          <img src="./assets/images/logo2.png" alt="" />
        </div>

        <div class="navbar-actions">
          <select name="language" id="lang">

          </select>

          <button
            class="theme-btn"
            aria-label="Change Theme"
            title="Change Theme"
            data-theme-btn
          >
            <span class="icon"></span>
          </button>
        </div>

        <button
          class="nav-toggle-btn"
          aria-label="Toggle Menu"
          title="Toggle Menu"
          data-nav-toggle-btn
        >
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
        </button>
        <!-- NAV BAR -->
        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li>
              <a href="./index.html" class="navbar-link">Home.</a>
            </li>
            <li>
              <a href="./about.html" class="navbar-link">About Us.</a>

            <li>
              <a href="./crusades.html" class="navbar-link">Crusades.</a>

            <li>

              >

        </nav>
      </div>

    <main>
      <article class="container1">
        <!-- SERMONS -->
        <section class="container2">
          <div class="player-img">
            <img
              src="./assets/images/pastor-moses-booking-sec.jpg"
              alt=""
              class="activeee"
              id="cover2"
            />
          </div>

          <h2 class="music-title" id="music-title">Test</h2>
          <h3 class="music-artist" id="music-artist">Test H2</h3>

          <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>

            <div class="music-duration" style="display: flex">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>

          <div class="player-controls" style="display: flex">
            <ion-icon name="arrow-back" title="Previous"></ion-icon>
            <ion-icon name="play" title="play"></ion-icon>
            <ion-icon name="arrow-forward" title="Next"></ion-icon>
          </div>
        </section>

        <!-- Fullscreen Video Modal -->
        <div class="video-modal" id="videoModal">
          <div class="modal-content">
            <span class="close-modal">&times;</span>
            <video id="modalVideo" controls></video>
          </div>
        </div>

        <!-- FOOTER -->
        <footer class="footer">
          <div class="container">
            <p class="h1 logo">
              <a href="#">
                <img src="./assets/images/logo.png" alt="" />
              </a>
            </p>

            <p class="copyright">

              reserved

        <a href="#top" class="go-top" data-go-top title="Go to Top">
